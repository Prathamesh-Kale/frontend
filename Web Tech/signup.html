<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/facebook.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1632a77c9c.js" crossorigin="anonymous"></script>
</head>
<body>
   <main>
    <form action="">
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="Enter first name" id="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" placeholder="Enter last Name" id="lname"><br>
        <label for="email">Email</label><br>
        <input type="email" placeholder="Enter Email id" id="email"><br>
        <label for="mnumber">Mobile Number</label><br>
        <input type="number" placeholder="Enter Mobile number" id="mnumber"><br>
        <label for="dob">Date of Birth</label><br>
        <input type="datetime-local" id="dob"><br>

        <label for="">Gender :</label><br>
        <input type="radio" name="gen">Male
        <input type="radio" name="gen">FeMale<br>

        <label for="password">Create Password</label><br>
        <input type="password" id="password" placeholder="Enter Password"><br>
        <label for="cpwd">Confirm Password</label><br>
        <input type="password" id="cpwd" placeholder="Confirm Password"><br>
        
        <input type="checkbox" required>I have read and understood terms and conditions<br>
        <input type="checkbox" required>I am 18 and accept terms and conditions<br>
        
        <input type="color">Enter colour<br>
        <input type="range"><br>
        <!-- <input type="submit" value="Submit"><br> -->

        <select name="" id="">
            <option value="" hidden>Select</option>
            <option value="">Single</option>
            <option value="">Taken</option>
        </select><br>
        <button >Submit</button><br>
    </form>
   </main>
</body>
</html>
